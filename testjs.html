<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form-upload-new">
      <label for="uploadFile">File</label>
      <input type="file" name="uploadFile" id="uploadFile" hidden />
    </form>
    <script>
      const form = document.getElementById("form-upload-new");
      const uploadBtn = document.getElementById("uploadFile");
      uploadBtn.addEventListener("change", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        console.log(formData);

        const url =
          "http://localhost/sider/annet/youtube-wrapped/src/php/upload.php";
        // const url = "http://yt-wrapped/src/php/upload.php";

        try {
          const response = await fetch(url, {
            method: "POST",
            body: formData,
          });

          const feedback = await response.json();
          console.log(feedback);
        } catch (error) {
          console.error(error);
        }
      });
    </script>
  </body>
</html>
