<!-- run file in a server -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      method="post"
      enctype="multipart/form-data"
    >
      <!-- <label for="title">Title</label>
      <input type="text" id="title" /> -->
      <label for="ee">EE</label>
      <input type="file" name="ee" id="ee" onchange="upload()" />
      <!-- <input type="submit" value="submit"> -->
    </form>
    <script>
      const upload = () => {
        const formData = new FormData();

        formData.append("file", event.target.files[0]);
        formData.append("fileName", event.target.files[0].name); // kan sendes til PHP
        formData.append("lastModified", event.target.files[0].lastModified) // kan sendes til PHP

        const xamppUrl = "http://localhost/sider/annet/youtube-wrapped/src/php/upload.php"
        const mampUrl = "http://yt-wrapped/src/php/upload.php"

        // console.log("upload!!");
        // console.log(formData);
        // fetch("./src/php/upload.php")
        fetch(
          xamppUrl,
          {
            method: "POST",
            body: formData,
          }
        ) // XAMPP url
          .then((res) => res.json())
          .then((res) => console.log(res));
      };
    </script>
  </body>
</html>
