<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload3</title>
</head>
<body>
  <form id="form-create-new">
    <label for="title">Title</label>
    <input type="text" id="title" name="title">
    <label for="uploadedFile">File</label>
    <input type="file" name="uploadedFile" id="uploadedFile">
    <input type="submit" value="submit">
  </form>
  <script>
    const form = document.getElementById("form-create-new")
    form.addEventListener("submit", (event) => {
      event.preventDefault()
      const formattedFormData = new FormData(form)
      postData(formattedFormData)
    })

    const postData = async (formattedFormData) => {
      const url =
          "http://localhost/sider/annet/youtube-wrapped/uploadFile3/uploadTest.php";
        // const url = "http://yt-wrapped/uploadFile3/uploadTest.php";

      const response = await fetch(url, {
        method: "POST",
        body: formattedFormData
      })

      const feedback = await response.text()

      if (feedback !== "Bilde lastet ned") {
        console.log(feedback)
      }

    }
  </script>
</body>
</html>
