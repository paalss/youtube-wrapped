<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uploadfile1</title>
  </head>
  <body>
    <div>
      <div class="form-group">
        <label for="upfile-2">Profile Picture</label>
        <input type="file" class="form-control" id="upfile-2" />
      </div>
      <div class="form-group">
        <button id="upload" class="btn btn-outline-primary">Upload</button>
      </div>
    </div>
    <script>
      const uploadButton = document.querySelector("#upload");
      uploadButton.addEventListener("click", () => {
        const form = new FormData();
        const file = document.querySelector("#upfile-2").files[0];
        form.append("upfile", file);

        const url =
          "http://localhost/sider/annet/youtube-wrapped/uploadFile/uploadTest.php";
        // const url = "http://yt-wrapped/src/php/upload.php";

        const request = new Request(url, {
          method: "POST",
          body: form,
        });

        fetch(request)
          .then((response) => response.json())
          .then(console.log);
      });
    </script>
  </body>
</html>
